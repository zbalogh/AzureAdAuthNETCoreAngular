<mat-toolbar color="primary">
  <a class="title" href="/">{{ title }}</a>

  <div class="toolbar-spacer"></div>

  <a mat-button [routerLink]="['home']">Home</a>
  <a mat-button [routerLink]="['weather']">Weather</a>
  <a mat-button [routerLink]="['profile']" *ngIf="isUserLoggedIn()">Profile</a>

  <button mat-raised-button *ngIf="!isUserLoggedIn()" (click)="login()">Login</button>
  <button mat-raised-button *ngIf="isUserLoggedIn()" (click)="logout()">Logout</button>

</mat-toolbar>

<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe()"></router-outlet>
</div>
